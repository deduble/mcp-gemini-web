name: mcp-gemini-web
version: 0.3.2
title: Gemini Web Search with Research Mode
description: |
  Advanced MCP server that combines Google's Gemini models with Google Search grounding for web research. Includes fast single-step search, deeper multi-step research (plan → execute → synthesize), optional sources/metadata, batch search, and health checks with rate limiting, retries, and timeouts.

author: deduble
email: yunuskayalidere@gmail.com
license: MIT
homepage: https://github.com/deduble/mcp-gemini-web
repository: https://github.com/deduble/mcp-gemini-web
npm_package: https://www.npmjs.com/package/mcp-gemini-web

category: search
tags:
  - web-search
  - research
  - grounding
  - gemini
  - google-search
  - citations
  - multi-step
  - ai-powered

features:
  - "Google Search grounding with Gemini models"
  - "Research mode: plan → execute → synthesize"
  - "Batch search (parallel queries)"
  - "Health checks and runtime metrics (optional live probe)"
  - "Custom API endpoint support via httpOptions.baseUrl"
  - "Rate limiting, retries, and per-request timeouts"

installation:
  type: npm
  command: npx -y mcp-gemini-web

requirements:
  - "Google AI API key (from https://aistudio.google.com/app/apikey)"
  - "Or custom API endpoint with compatible proxy"

configuration:
  mcp_config: |
    {
      "gemini-web-search": {
        "command": "npx",
        "args": ["-y", "mcp-gemini-web"],
        "env": {
          "GEMINI_API_KEY": "your-api-key-here"
        },
        "alwaysAllow": ["web_search", "web_search_batch", "health_check"]
      }
    }

  custom_endpoint_config: |
    {
      "gemini-web-search": {
        "command": "npx",
        "args": ["-y", "mcp-gemini-web"],
        "env": {
          "GEMINI_API_KEY": "your-proxy-api-key",
          "GENAI_BASE_URL": "https://your-custom-endpoint.com"
        },
        "alwaysAllow": ["web_search", "web_search_batch", "health_check"]
      }
    }

environment_variables:
  - name: GEMINI_API_KEY
    description: "Google AI API key (required)"
    required: true
  - name: GOOGLE_API_KEY  
    description: "Alternative to GEMINI_API_KEY"
    required: false
  - name: GENAI_BASE_URL
    description: "Custom API endpoint URL (optional)"
    required: false
  - name: GEMINI_BASE_URL
    description: "Alternative to GENAI_BASE_URL"
    required: false
  - name: MODEL
    description: "Default Gemini model to use (default: gemini-3-flash-preview)"
    required: false
  - name: REQUEST_TIMEOUT
    description: "Default request timeout in ms (default: 60000)"
    required: false
  - name: RATE_LIMIT_RPM
    description: "Requests per minute (default: 60)"
    required: false
  - name: RATE_LIMIT_MAX_BURST
    description: "Max burst capacity (default: 10)"
    required: false
  - name: MAX_RETRIES
    description: "Max retry attempts (default: 5)"
    required: false
  - name: BASE_RETRY_DELAY
    description: "Base retry delay in ms (default: 1000)"
    required: false
  - name: MAX_RETRY_DELAY
    description: "Max retry delay in ms (default: 60000)"
    required: false
  - name: JITTER_FACTOR
    description: "Retry jitter factor 0-1 (default: 0.1)"
    required: false

tools:
  - name: web_search
    description: "Grounded web search with citations"
    parameters:
      - name: q
        type: string
        description: "Search query"
        required: true
      - name: mode
        type: enum
        description: "Search mode: 'normal' (fast) or 'research' (deep)"
        values: ["normal", "research"]
        default: "normal"
        required: false
      - name: model
        type: string
        description: "Gemini model to use"
        default: "gemini-3-flash-preview"
        required: false
      - name: verbosity
        type: enum
        description: "Output length preset"
        values: ["concise", "normal", "detailed"]
        default: "normal"
        required: false
      - name: max_tokens
        type: integer
        description: "Maximum output tokens override (64-131072)"
        minimum: 64
        maximum: 131072
        required: false
      - name: max_steps
        type: integer
        description: "Max research steps for research mode (1-6)"
        minimum: 1
        maximum: 6
        default: 3
        required: false
      - name: include_sources
        type: boolean
        description: "Include sources and metadata footer"
        default: false
        required: false
      - name: research_concurrency
        type: enum
        description: "In research mode, run sub-queries in parallel or sequentially"
        values: ["parallel", "sequential"]
        default: "parallel"
        required: false
      - name: timeout
        type: integer
        description: "Per-request timeout in milliseconds"
        minimum: 5000
        maximum: 300000
        required: false

  - name: web_search_batch
    description: "Run up to 20 grounded web searches in parallel"
    parameters:
      - name: queries
        type: array
        description: "List of queries (1-20)"
        required: true
      - name: model
        type: string
        description: "Gemini model to use"
        default: "gemini-3-flash-preview"
        required: false
      - name: verbosity
        type: enum
        description: "Output length preset"
        values: ["concise", "normal", "detailed"]
        default: "normal"
        required: false
      - name: max_tokens
        type: integer
        description: "Maximum output tokens override (64-131072)"
        minimum: 64
        maximum: 131072
        required: false
      - name: include_sources
        type: boolean
        description: "Include sources and metadata footer"
        default: false
        required: false
      - name: timeout
        type: integer
        description: "Per-request timeout in milliseconds"
        minimum: 5000
        maximum: 300000
        required: false

  - name: health_check
    description: "Server health metrics (optional live probe)"
    parameters:
      - name: include_metrics
        type: boolean
        description: "Include detailed metrics in response"
        default: true
        required: false
      - name: probe
        type: boolean
        description: "Perform a lightweight API probe"
        default: false
        required: false
      - name: probe_timeout
        type: integer
        description: "Probe timeout in milliseconds"
        minimum: 1000
        maximum: 30000
        default: 10000
        required: false

examples:
  - title: "Quick Web Search"
    description: "Fast single-step search with grounded results"
    usage: |
      Use the web_search tool with:
      {
        "q": "latest Node.js features 2024",
        "mode": "normal"
      }

  - title: "Deep Research"  
    description: "Multi-step research that plans, executes, and synthesizes"
    usage: |
      Use the web_search tool with:
      {
        "q": "compare React vs Vue for enterprise applications",
        "mode": "research",
        "max_steps": 4
      }

  - title: "API Documentation Search"
    description: "The server automatically prioritizes official docs for API queries"
    usage: |
      Use the web_search tool with:
      {
        "q": "FastAPI authentication middleware setup"
      }

use_cases:
  - "Research complex topics with multiple perspectives"
  - "Get up-to-date information with citations"
  - "Find official documentation and API references"
  - "Compare technologies and approaches"
  - "Fact-check information with source attribution"
  - "Generate grounded content with citations"

technical_details:
  - "Built with TypeScript and modern ES modules"
  - "Uses official Google GenAI SDK v0.9.0"
  - "Implements MCP protocol v1.4.1"
  - "Supports custom API endpoints via httpOptions"
  - "Rate limiting, retries, and per-request timeouts"
  - "Full test coverage with mocked dependencies"

keywords:
  - mcp
  - model-context-protocol
  - gemini
  - search
  - web-search
  - grounding
  - research
  - ai
  - google-search
  - citations
  - proxy-support
